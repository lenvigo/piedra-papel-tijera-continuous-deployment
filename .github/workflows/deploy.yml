name: Deploy to Vercel

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”„ Checkout del repositorio
        uses: actions/checkout@v4

      - name: ðŸ”¨ Construir la imagen Docker
        run: docker build -t piedra-papel-tijera .

      - name: ðŸš€ Install Vercel CLI
        run: npm install -g vercel

      - name: ðŸ”‘ Authenticate with Vercel
        run: vercel --token ${{ secrets.VERCEL_TOKEN }}

      - name: ðŸ“¦ Deploy to Vercel using Docker
        run: vercel --prod --token ${{ secrets.VERCEL_TOKEN }}
