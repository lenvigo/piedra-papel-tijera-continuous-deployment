<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel o Tijera - Accesible y Moderno</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Piedra, Papel o Tijera</h1>
        <p>Usa los botones o presiona <kbd>P</kbd> para Piedra, <kbd>A</kbd> para Papel y <kbd>T</kbd> para Tijera.</p>
    </header>

    <main>
        <div class="buttons">
            <button id="piedra" onclick="jugar('piedra')" aria-label="Elegir Piedra">🗿 Piedra</button>
            <button id="papel" onclick="jugar('papel')" aria-label="Elegir Papel">📜 Papel</button>
            <button id="tijera" onclick="jugar('tijera')" aria-label="Elegir Tijera">✂️ Tijera</button>
        </div>

        <h2 id="resultado" aria-live="polite">¡Juguemos!</h2>
    </main>
    <a href="http://www.w3.org/WAI/WCAG1A-Conformance" title="Explicación del Nivel A de Conformidad">
        <img height="32" width="88" src="http://www.w3.org/WAI/wcag1A" alt="Icono de conformidad con el Nivel A, 
    	de las Directrices de Accesibilidad para 
    	el Contenido Web 1.0 del W3C-WAI"></a>

    <script src="script.js"></script>
</body>

</html>
